os:
  - linux
  - osx

dist: xenial

matrix:
  allow_failures:
    - os: osx

addons:
  apt:
    packages:
      - libxml2-dev
      - libglib2.0-dev
      - intltool
      - gtk-doc-tools
      - libusb-1.0-0-dev
      - meson

language: C

compiler:
  - clang
  - gcc

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libxml2 glib gettext intltool gtk-doc libusb meson; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force gettext ; fi

script:
  - meson build && ninja -C build && ninja -C build test

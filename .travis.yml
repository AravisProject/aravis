os:
  - linux
  - osx

language: C

compiler:
  - gcc
  - clang

matrix:
  exclude:
    - os: osx
  allow_failures:
    - os: osx

dist: xenial

addons:
  apt:
    packages:
      - libxml2-dev
      - libglib2.0-dev
      - intltool
      - gtk-doc-tools
      - libusb-1.0-0-dev
      - libaudit-dev
      - ninja-build
      - python3-pip
      - python3-dev
      - gobject-introspection
    update: true

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ninja intltool; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force gettext ; fi
  - sudo pip3 install --upgrade pip
  - sudo pip3 install 'setuptools==49.6.0'
  - sudo pip3 install 'meson==0.47'

script:
  - meson build
  - cd build
  - meson configure
  - ninja
  - meson test --no-suite="network"
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then meson test --suite="network" ; fi

os:
  - linux
  - osx
arch:
  - amd64
  - ppc64le
language: c

osx_image: xcode12.2

compiler:
  - gcc
  - clang

jobs:
  allow_failures:
    - os: osx

dist: xenial

addons:
  apt:
    packages:
      - libxml2-dev
      - libglib2.0-dev
      - intltool
      - gtk-doc-tools
      - libusb-1.0-0-dev
      - libaudit-dev
      - python3-pip
      - python3-dev
      - gobject-introspection
      - valgrind
    update: true
  homebrew:
    packages:
      - intltool
    update: true

before_install:
  - sudo pip3 install --upgrade setuptools pip
  - sudo pip3 install ninja 'meson==0.47'

script:
  - meson build
  - cd build
  - meson configure
  - ninja
  - meson test --no-suite="network"
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then meson test --suite="network" ; fi
  - if [[ "$TRAVIS_CPU_ARCH" != "ppc64le" && "$TRAVIS_OS_NAME" != "osx" ]]; then ../tests/valgrind-memcheck ; fi
